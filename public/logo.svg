<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 640 512">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6600cc;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00b3e6;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Circle with white fill and gradient stroke -->
  <circle cx="320" cy="256" r="150" fill="#ffffff" stroke="url(#grad1)" stroke-width="8">
    <animate attributeName="r" values="140;160;140" dur="2s" repeatCount="1"/>
  </circle>
  <!-- Initials with gradient fill and animation -->
  <text x="240" y="280" font-family="Courier New" font-size="140" fill="url(#grad1)" font-weight="normal" opacity="0">
    A
    <animate attributeName="opacity" from="0" to="1" dur="1s" fill="freeze" begin="0.5s"/>
    <animate attributeName="x" from="200" to="240" dur="1s" fill="freeze" begin="0.5s"/>
  </text>
  <text x="325" y="315" font-family="Courier New" font-size="140" fill="url(#grad1)" font-weight="normal" opacity="0">
    F
    <animate attributeName="opacity" from="0" to="1" dur="1s" fill="freeze" begin="1s"/>
    <animate attributeName="x" from="365" to="325" dur="1s" fill="freeze" begin="1s"/>
  </text>
</svg>
